# /etc/motion/camera1.conf
#
# This config file was generated by motion 4.2.2

###########################################################
# Configuration options specific to camera 1
############################################################
# User defined name for the camera.
camera_name Alley

# Numeric identifier for the camera.
camera_id 103

# The full URL of the network camera stream.
#netcam_url rtsp://yourcamera1ip:port/camera/specific/url
netcam_url rtsp://192.168.100.103:554/s1
netcam_highres rtsp://192.168.100.103:554/s0

# Image width in pixels.
width 640

# Image height in pixels.
height 360

# Text to be overlayed in the lower left corner of images
text_left Alley

threshold 200
